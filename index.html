<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAGE ONE TRACK</title>
    <link rel="stylesheet" href="./style/style.css">
    
</head>
<body>
    <div class="user">
        <!-- Slack Name -->
        <p data-testid="slackUserName"><b>Genzy</b></p>
        
        <!-- Slack Display Picture -->
        <img src="./images/Genzy-Bassey.png" alt="Genzy" data-testid="slackDisplayImage">
    </div>
    <div class="weeks">
        <!-- Current Day of the Week -->
        <p><i> Current Day of the Week </i></p>
        <p data-testid="currentDayOfTheWeek"></p>
    </div>
    <div class="weeks">
        <!-- Current UTC Time -->
        <p><i> Current UTC Time </i></p>
        <p data-testid="currentUTCTime"></p>
    </div>
    <div class="weeks">
        <!-- Track -->
        <p data-testid="myTrack">Frontend Track</p>
    </div>
    <script src="./js/stage1.js"></script>
</body>
</html>
